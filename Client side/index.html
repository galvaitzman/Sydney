<html>
  <head>
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="resources/css/css1.css" />
  </head>
  <body ng-app="myApp">
    <!-- load angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-animate.js"></script>
    <script src="https://code.angularjs.org/1.7.8/angular-route.js"></script>
    <script src="angular/angular.js"></script>
    <script src="angular-animate/angular-animate.js"></script>
    <script src="md-chips-select/md-chips-select.js"></script>
    <!-- load app -->
    <script src="app.js"></script>

    <!-- load controllers -->
    <script src="pages/about/aboutController.js"></script>
    <script src="pages/login/loginController.js"></script>
    <script src="pages/register/registerController.js"></script>
    <script src="pages/forgotPassword/forgotPasswordController.js"></script>
    <script src="pages/home/homeController.js"></script>
    <script src="pages/POI/POIController.js"></script>
    <script src="pages/favorite/favoriteController.js"></script>

    <!-- menu -->
    <div class="navbar">
      <a href="#!"><p>Home</p></a>

      <a href="#!about"><p>About</p></a>

      <a href="#!login"><p>Login / Register</p></a>

      <a href="#!POI"><p>POI</p></a>

      <a href="#!favorite"><div align="center">Favorite<br> <img style="width: 20px; height: 20px;" src="https://png.pngtree.com/svg/20161202/e7f5a90a9e.svg">  {{ favCounter }}</div></a>

      <a style="float:right" ng-controller="loginController">
        <p style="float:right" ng-controller="loginController">Hello {{ currentUser }}
        </p>
      </a>
    </div>
    <br />
    <br />
    <br />

    <!-- This section changes as the hashbang changes -->
    <div ng-view></div>
  </body>
</html>

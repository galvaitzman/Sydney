<html>
  <head>
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="resources/css/css1.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body ng-app="myApp">
    <!-- load angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-animate.js"></script>
    <script src="https://code.angularjs.org/1.7.8/angular-route.js"></script>
    <script src="angular/angular.js"></script>
    <script src="angular-animate/angular-animate.js"></script>
    <script src="md-chips-select/md-chips-select.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- load app -->
    <script src="app.js"></script>

    <!-- load controllers -->
    <script src="pages/about/aboutController.js"></script>
    <script src="pages/login/loginController.js"></script>
    <script src="pages/register/registerController.js"></script>
    <script src="pages/forgotPassword/forgotPasswordController.js"></script>
    <script src="pages/home/homeController.js"></script>
    <script src="pages/POI/POIController.js"></script>
    <script src="pages/favorite/favoriteController.js"></script>

    <!-- menu -->
    <div class="navbar">
      <a href="#!"><p>Home</p></a>

      <a href="#!about"><p>About</p></a>

      <a href="#!login" ng-show="isGuest"><p>Login / Register</p></a>
      <a href="#!login" ng-show="!isGuest"><p>Log Out</p></a>

      <a href="#!POI"><p>POI</p></a>

      <a href="#!favorite" ng-show="!isGuest">
        <p>
          Favorite
          <img style="width: 20px; height: 20px;" src="https://png.pngtree.com/svg/20161202/e7f5a90a9e.svg">
          {{ favCounter }}
        </p>
      </a>

      <a style="float:right" ng-controller="loginController">
        <p style="float:right" ng-controller="loginController">Hello {{ currentUser }}
        </p>
      </a>
    </div>

    <!-- This section changes as the hashbang changes -->
    <div ng-view></div>
  </body>
</html>

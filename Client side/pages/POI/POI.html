<select type="text"
        class="form-control"
        name="categoryToFilter"
        style="width: 350px; height: 30px; margin-top: 20px; margin-bottom: 20px;"
        id="categoryToFilter"
        ng-model="POICtrl.categoryToFilter"
        ng-change ="filterByCategory()"
        required>
    <option  ng-repeat="cat in allcategories.poi" value="{{cat.CATEGORY}}">
        {{cat.CATEGORY}}
    </option>
</select>


<br>
<br>


<input  type="text"
        name="wordToSearch"
        style="width: 350px; height: 30px; margin-top: 20px; margin-bottom: 20px;"
        id="wordToSearch" class="form-control"
        ng-model="POICtrl.wordToSearch"
        autocomplete="off"
        required/>
<br>

<div class="form-actions">
    <a  href="" class="btn btn-link" type="submit" ng-disabled="form.$invalid" class="btn btn-primary"
        ng-click="POICtrl.Search()">Search</a>
</div>

<br>
<br>


    <div ng-repeat="poi in poisToShowAfterOrder">
        *****************************************
        {{poi.name}}
        *****************************************

        <p ng-repeat="i in poi.elements">
            POI Name: {{ i.NAME }}<br>
            POI Rank: {{ i.RANK }}<br>
            POI Category: {{ i.CATEGORY }}<br>
            <img height="400" width="600" ng-src="{{ i.IMAGE }}">
    </p>
    </div>
